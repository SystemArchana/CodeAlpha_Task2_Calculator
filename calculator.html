<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        /* Background color for the entire page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #dee5ea, #6DD5FA);
        }
        #calc {
            background: #111010;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(252, 246, 246, 0.3);
        }
        #output {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
        #res {
            width: 100%;
            height: 50px;
            font-size: 25px;
            text-align: right;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: white;
            color: black;
        }
        .btn input {
            width: 60px;
            height: 60px;
            margin: 5px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background: #333;
            color: white;
            transition: 0.3s;
        }
        .btn input:hover {
            background: #555;
        }
        #Allclear, #backspace {
            background-color: rgb(237, 89, 30);
        }
        #Allclear:hover, #backspace:hover {
            background-color: rgb(200, 70, 20);
        }
        #equal {
            background: #28a745;
        }
        #equal:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <div id="calc">
        <form>
            <div id="output">
                <input type="text" id="res" readonly>
            </div>
            <div class="btn">
                <input type="button" value="AC" onclick="Clear()" id="Allclear">
                <input type="button" value="←" onclick="Back()" id="backspace">
                <input type="button" value="%" onclick="Solve('%')">
                <input type="button" value="/" onclick="Solve('/')">
                <br>
                <input type="button" value="7" onclick="Solve('7')">
                <input type="button" value="8" onclick="Solve('8')">
                <input type="button" value="9" onclick="Solve('9')">
                <input type="button" value="*" onclick="Solve('*')">
                <br>
                <input type="button" value="4" onclick="Solve('4')">
                <input type="button" value="5" onclick="Solve('5')">
                <input type="button" value="6" onclick="Solve('6')">
                <input type="button" value="-" onclick="Solve('-')">
                <br>
                <input type="button" value="1" onclick="Solve('1')">
                <input type="button" value="2" onclick="Solve('2')">
                <input type="button" value="3" onclick="Solve('3')">
                <input type="button" value="+" onclick="Solve('+')">
                <br>
                <input type="button" value="00" onclick="Solve('00')">
                <input type="button" value="0" onclick="Solve('0')">
                <input type="button" value="." onclick="Solve('.')">
                <input type="button" value="=" onclick="Result()" id="equal">
            </div>
        </form>
    </div>

    <script>
        let display = document.getElementById("res");

        function Solve(value) {
            display.value += value;
        }

        function Result() {
            try {
                display.value = new Function('return ' + display.value)();
            } catch (e) {
                display.value = "Error!";
            }
        }

        function Clear() {
            display.value = "";
        }

        function Back() {
            display.value = display.value.slice(0, -1);
        }
    </script>

</body>
</html>
